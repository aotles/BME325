<!DOCTYPE html>
<html>
<head>
    <title>WebGL Canvas</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        canvas {
            max-width: 50em;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="webglCanvas"></canvas>
        <input type="range" min="0.01" max="1" value="0.3" step="0.01" id="sigmaSlider"> <!-- Example slider 1 -->
        <input type="range" min="-1" max="2" step="0.01" value="1." id="alphaSlider"> <!-- Example slider 2 -->
    </div>
    <script src="main.js"></script>
</body>
</html>
